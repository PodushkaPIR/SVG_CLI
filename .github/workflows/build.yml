name: Build

on:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install SDL2
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev

    - name: Install linenoise
      run: |
        git clone https://github.com/antirez/linenoise.git
        cd linenoise
        make

    - name: Create symbolic links for linenoise
      run: |
        sudo ln -s ${{ github.workspace }}/linenoise/linenoise.h /usr/local/include/linenoise.h
        sudo ln -s ${{ github.workspace }}/linenoise/linenoise.a /usr/local/lib/liblinenoise.a

    - name: Build on GCC
      if: matrix.compiler == 'gcc'
      run: |
        sudo apt-get install -y g++
        ./build.sh -c gcc

    - name: Build on Clang
      if: matrix.compiler == 'clang'
      run: |
        sudo apt-get install -y clang
        ./build.sh -c clang

